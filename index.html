<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Crystals Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css"  href="./assets/css/reset.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- style CSS -->
    <link rel="stylesheet" type="text/css"  href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Ewert" rel="stylesheet">
    
</head>
<body>
    <div class="jumbotron text-center">
        <h1> Crystal Collector</h1>
    </div>


    <div class="row">
         <div class="col-md-12 text-center">
             <h2>Target Score: <span class="targetScore"></span></h2>
         </div>
    </div>

    <div class="row">

        <div class="col-md-12 text-center">
            <h2>Your Score:<span class="yourScore"></span></h2>
        </div>
        <div class="col-md-2">
                <h3>Wins:<span class="wins"></span></h3>
        </div>
        <div class="col-md-2">
            <h3>Losses:<span class="losses"></span></h3>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-md-3 col-sm-3 col-xs-3">
            <img src="assets/images/red.png" class="red img-fluid" alt="red crystal" width="200" height="200"/>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3">
            <img src="assets/images/diamond.jpg" class="diamond img-fluid" alt="diamond" width="200" height="200"/>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3">
            <img src="assets/images/purple.jpg" class="purple img-fluid" alt="purple crystal" width="200" height="200"/>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3">
            <img src="assets/images/yellow.jpg" class="yellow img-fluid" alt="yellow crystal" width="200" height="200"/>
        </div>
    </div>
    <p>Each game you will be given a target score. You have 4 crystals above, each of them has hidden value(points).
    </p>
    <p>Match the target score to win! Good luck!</p>
 
    
</body>
<!-- Java script -->
<script type="text/javascript" src="./assets/javascript/game.js"></script>
</html>
